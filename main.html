<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaMaker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  <div id="welcomePage">
    <div id="signIn">
      <img id="logoWelcome" src="images/mediamaker_logo.png" />
      <input type="text" value="Username">
      <input type="text" value="Password">
      <button id="signInButton">Sign In</button>
      <button id="createAccountButton">Create Account</button>
    </div>
  </div>

    <div id="profile">
      <p>Profile Page</p>
    </div>

    <header>
      <div>
        <ul id="navbar">
          <li>
            <img
              id="newspaper"
              src="images/newspaper-png--1600-813841397.png"
            />
          </li>
          <li>
            <img
              id="smiley"
              src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png"
            />
          </li>
          <li>
            <img
              id="x"
              src="images/76-760200_big-red-x-red-x-mark-transparent-background-3144257813.png"
            />
          </li>
        </ul>
      </div>
      <img id="logo" src="images/mediamaker_logo.png" />
    </header>
      <div id="feed"></div>

    <div id="rightPanel">
      <div id="users">
        <p>Users</p>
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
      </div>
      <div>
        <p>Following</p>
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
      </div>
    </div>

    <div id="leftPanel">
      <div id="date">
        <p>Date</p>
        <input type="text" value="00/00/00">
      </div>
      <div>
        <p>Following</p>
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
        <img class="defaultSmiley" src="images/blue-smiley-emoji-emoticons-hd-png-vln1wB-1186553093.png">
      </div>
      <div>
        <p>Content</p>
        <img id="photoIcon" src="images/camerapng.parspng.com-2.png">
        <img id="bookIcon" src="images/lovepik-book-book-png-image_400238641_wh1200.png">
      </div>
    </div>

    <footer>
      <p>(C) MediaMaker 2023</p>
    </footer>
  
  <script src="script.js"></script>
  </body>
</html>
